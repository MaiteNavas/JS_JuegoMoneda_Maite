<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la moneda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenidos al juego de la Moneda</h1>
    </header>
    <main>
        <div class ="counter">
            <div class="counter-div" id="counter-head">
                <h2>CARA</h2>
                <h2 id="print-head"></h2>
            </div>
            <div class="counter-div" id ="counterTail">
                <h2>CRUZ</h2>
                <h2 id="print-tail"></h2>
            </div>
        </div>
        <div class="coins" id="coins-div">
            <div class="flip-coin-img" id="head-coin">
                <img src="./img/headCoin.png"/>
            </div>
            <div class="flip-coin-img" id="tail-coin">
                <img src="./img/tailCoin.png"/>
            </div>
        </div>
        <div class="buttons">
                <button id="spinCoin" onclick="randomNumber()">GIRAR LA MONEDA</button>
                <button id="resetCoin" onclick="resetGame()">REINICIAR</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
